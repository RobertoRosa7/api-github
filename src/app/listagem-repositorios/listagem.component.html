<div class="container">
  <div class="row justify-content-center">
    <h1>Navegue pelos repositórios:</h1>
  </div>
  <form class="search-group">
    <div class="input-group mb-3">
      <input type="text" class="form-control form-control-lg" name="search" id="search" placeholder="Busque um repositório. Ex.: mojombo/god" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-primary btn-lg" type="submit">
          Pesquisar
        </button>
      </div>
    </div>
  </form>
  <div class="row p-2">
    <div *ngFor="let repositorio of lista" class="card col-lg-4" style="width: 18rem;">
      <img src="" alt="">
      <div class="card-body">
        <h5 class="card-title">{{ repositorio.full_name }}</h5>
        <p class="card-text">{{ repositorio.description }}</p>
        <button class="btn btn-primary" (click)="detalhes(repositorio)">Detalhes</button>
      </div>
    </div>

  </div>

</div>
